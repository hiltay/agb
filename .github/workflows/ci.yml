name: ci

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 9,14,22 * * *"
  workflow_dispatch:

env:
  TZ: Asia/Shanghai

jobs:
  update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
  
    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: update
        run: |
          git config --local user.email "904108079@qq.com"
          git config --local user.name "hiltay"
          git remote set-url origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git pull --rebase
          git commit --allow-empty -m "update"
          git push