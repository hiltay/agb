name: Bug 报告
description: 提交一个 Bug 报告。
title: "[Bug]: "
labels: ["bug", "待处理"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        感谢您花时间填写此 Bug 报告！
  - type: input
    id: contact
    attributes:
      label: 联系方式
      description: 如果我们需要更多信息，如何与您取得联系？
      placeholder: 例如 email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: 发生了什么？
      description: 也请告诉我们，您期望发生什么？
      placeholder: 请描述您看到的情况！
      value: "发生了一个 Bug！"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: 版本
      description: 您正在使用我们软件的哪个版本？
      options:
        - 1.0.2（正式版）
        - 1.0.3（测试版）
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: 您在哪些浏览器上遇到此问题？
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: 相关日志输出
      description: 请复制并粘贴任何相关的日志输出。内容会自动格式化为代码，无需使用反引号。
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: 行为准则
      description: 提交此问题即表示您同意遵守我们的[行为准则](https://example.com)。
      options:
        - label: 我同意遵守本项目的行为准则
          required: true
